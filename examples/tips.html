<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Example1</title>
  <style>
    #el {
      width: 100px;
      height: 100px;
      background-color: blue;
    }

    .hide {
      display: none;
    }
  </style>
</head>

<body>
  <div style="width: 400px; height: 120vh; margin: 50px auto">
    <div style="text-align: center">
      <button id="trigger" is="hub-btn">trigger</button>
      <span id="trigger1">trigger1</span>
    </div>
    <div style="text-align: center;position: relative;"></div>
    <div id="el" class="hide"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tether@2.0.0-beta.5/dist/js/tether.min.js"></script>
  <script src="../dist/index.js"></script>
  <script>
    // trigger.onclick = () => {
    //   new drop(el, trigger)
    //   el.classList.remove('hide')
    // }

    tips({
      trigger: trigger,
      text: 'world',
      position: 'bottom left',
      openOn: 'click'
    })
    tips({
      trigger: trigger1,
      text: 'hello',
      position: 'top right',
      openOn: 'click'
    })
  </script>
</body>

</html>
