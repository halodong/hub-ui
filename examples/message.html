<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example1</title>
</head>

<body>
    <div style="width: 100vw; height: 100vh;display: flex;justify-content: center;align-items: center;">
        <button id="success" is="hub-btn">success</button>
        <button id="warning" is="hub-btn">warning</button>
        <button id="info" is="hub-btn">info</button>
        <button id="error" is="hub-btn">error</button>
    </div>

    <script src="../dist/index.js"></script>
    <script>
        success.onclick = () => {
            message.success('success')
        }
        warning.onclick = () => {
            message.warning('warning')
        }
        info.onclick = () => {
            message.info('info')
        }
        error.onclick = () => {
            message.error('error')
        }
    </script>
</body>

</html>
