<body>
  <div style="width: 95vw; height: 100vh; margin: 10px auto">
    <button id='base' is="hub-btn">base</button>
    <button is="hub-btn" btnType="primary">primary</button>
    <button is="hub-btn" btnType="danger">danger</button>
    <button is="hub-btn" btnType="normal">normal</button>
    <button is="hub-btn" size='lg'>base</button>
    <button is="hub-btn" size='sm'>base</button>
    <button is="hub-btn" disabled>base</button>
    <button btnType="primary"is="hub-btn" disabled>base</button>

    <button>default</button>
  </div>

  <script src="../dist/index.js"></script>

    base.loading()
    setTimeout(()=>{
      base.loading(false)
    },3000)
